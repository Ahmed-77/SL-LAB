<!--
    5. The function OddRange(num1, num2) takes two integers and needs to return an array of the odd
    numbers between the given integers
-->

<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>

    <script>
    
        function range(num1,num2)
        {
            odd=[]
            for (var i=Number(num1)+1;i<num2;i++)
            {
                if(i%2!=0)
                {
                    odd.push(i)
                }
            }
            return odd
        }
    var n1=prompt("Enter first number")
    var n2=prompt("Enter second number")
    alert(range(n1,n2))

    </script>


</body>
</html>
